name:                advent2019
version:             0.1.0.0
github:              "JakuJ/advent2019"
license:             BSD3
author:              "Jakub Janaszkiewicz"
maintainer:          "janaszkiewicz.jakub@gmail.com"
copyright:           "Jakub Janaszkiewicz"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/JakuJ/advent-of-code-2019#readme>

dependencies:
- base >= 4.7 && < 5
- text
- mtl
- containers
- lens
- template-haskell
- directory
- unordered-containers
- hashable

library:
  source-dirs:
    - days
    - lib

default-extensions:
- TemplateHaskell

executables:
  advent2019:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2019

tests:
  unit:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2019
    - hspec